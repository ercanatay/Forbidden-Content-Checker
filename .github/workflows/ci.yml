name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: curl, dom, mbstring, openssl, pdo_sqlite, zip

      - name: Lint PHP
        run: |
          while IFS= read -r file; do
            php -l "$file"
          done < <(find . -name '*.php' -not -path './vendor/*')

      - name: Run tests
        run: php tests/run.php
